spring.application.name=wordEditor
spring.datasource.url=jdbc:mysql://localhost:3306/word_editor_database
spring.datasource.username=sammy
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
app.jwt.secret=VoiceMoodSecretKeyForJWTTokenGenerationAndValidation2024SuperSecureDefaultKey
app.jwt.expiration=1200000

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.max-request-size=100MB

# Установка кодировки UTF-8 для всего приложения
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8

logging.level.org.springframework.web=INFO
logging.level.com.practical.work=DEBUG